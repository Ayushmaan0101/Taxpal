<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Sign In</title>
  <link rel="stylesheet" href="css/style.css">

  <style>
    @keyframes closeEyes {
      0% {
        transform: scaleY(1);
      }
      50% {
        transform: scaleY(0);
      }
      100% {
        transform: scaleY(1);
      }
    }

    
  </style>
</head>
<body class="bg-gradient-to-b from-indigo-200 via-red-200 to-yellow-100 overflow-y-hidden">
  <!-- Video container -->
  
  <!-- Content -->
  <div class=" p-8 rounded-lg w-full mx-auto my-16 desktop:w-96  h-[600px] relative bottom-10">
    <p class="text-xl font-semibold text-black mb-12 inline-block">
        <span class="text-blue-500 text-3xl font-bold">Welcome,</span><br>
        login to start with TaxPal <img src="images/handwave.png" class="w-10 relative left-56 bottom-10 desktop:left-[230px]" alt="">
      </p>
      
    <!-- Sign-in form -->
    <form>
      <div class="mb-4 relative">
        <label for="email" class="block text-gray-500 text-sm font-medium mb-2">Email</label>
        <input type="email" id="email" name="email" class="w-full px-3 py-2 md:w-80 border rounded-full focus:outline-none focus:border-gray-600 border-gray-400">
      </div>

      <div class="mb-4 relative">
        <label for="password" class="block text-gray-500 text-sm font-medium mb-2">Password</label>
        <div class="flex items-center ">
          <input type="password" id="password" name="password" class="w-full px-3 py-2 border-gray-400 border rounded-full ">
          <span class="cursor-pointer" id="togglePassword" style="display: none;">
            <svg class="h-6 text-gray-400 absolute right-0 mr-3 top-9 animate-closeEyes" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
              <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              <path d="M2 12s3 6 10 6 10-6 10-6"></path>
            </svg>
          </span>
        </div>
      </div>

      <p class="flex justify-center mb-8 font-noto-sans-sc text-sm text-blue-500"> <a href="#">Forgot Password?</a></p>

      <button type="submit" class="w-full bg-gradient-to-b from-gray-900 to-gray-600  text-white py-2 rounded-md ">
        Sign In
      </button>
    </form>

    <p class="text-gray-500 mt-4 text-sm text-center mb-14">Don't have an account? <a href="#" class="text-blue-500">Sign Up</a></p>

    <!-- Sign in with and social icons -->
    <div class="flex flex-col items-center mt-10">
      <p class="text-gray-500 text-sm mb-5">Sign in with</p>
      <div class="flex gap-5">
        <img src="images/google.svg" class="w-6 mr-2" alt="">
        <img src="images/facebook.svg" class="w-6 mr-2" alt="">
        <img src="images/apple.svg" class="w-6" alt="">
      </div>
    </div>
  </div>
  

  <script>
    const passwordInput = document.getElementById('password');
    const togglePasswordButton = document.getElementById('togglePassword');

    passwordInput.addEventListener('input', () => {
      const hasText = passwordInput.value.length > 0;
      togglePasswordButton.style.display = hasText ? 'block' : 'none';
    });

    togglePasswordButton.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);

      // Toggle animation class
      togglePasswordButton.classList.toggle('animate-closeEyes', type === 'text');
    });
  </script>
</body>
</html>
